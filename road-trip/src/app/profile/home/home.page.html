<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input type="file" id="avatar" (change)="upload()" />
  <ion-item>
    <ion-label>
      Name
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Email
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-button (click)="update()">Update</ion-button>
  <ion-button expand="block" fill="outline" href="/profile/home/train">Train </ion-button>
</ion-content>
