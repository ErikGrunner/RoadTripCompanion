<ion-header>
  <ion-toolbar>
    <ion-title>Create Trip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Search</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>
  <ion-list *ngFor="let item of places">

     {{item.title}}
   </ion-item>
   </ion-list>
</ion-content>
